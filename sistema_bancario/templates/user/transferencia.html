{% extends 'base/base.html' %}

{% block nav_items %}
    <li class="nav-item">
      <a class="nav-link js-scroll-trigger" href="/home">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link js-scroll-trigger" href="/transferencia">Transferencia</a>
    </li>
    <li class="nav-item">
      <a class="nav-link js-scroll-trigger" href="/login">Logout</a>
    </li>
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<section class="bg-dark text-white" id="transferencia">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-heading text-white">Transferencia</h2>
        <hr class="light my-4">
      </div>
    </div>
  </div>
</section>
</br>
<div class="row">
    <div class="col-md-2 col-md-offset-2">
    </div>
    <div class="col-md-8 col-md-offset-4">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInputGroupUsername"></label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-id-card-o" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input type="number" class="form-control" placeholder="Codigo de cuenta">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-money" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input type="number" class="form-control" placeholder="monto">
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-light btn-xl js-scroll-trigger">Aceptar</button>
                    </div>
            </form>
        </div>
    </div>
    </div>
</div>

</br>
{% endblock %}
