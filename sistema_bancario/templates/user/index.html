{% extends 'base/base.html' %}

{% block nav_items %}
    <li class="nav_item">
      <a class="nav-link js-scroll-trigger" href="/home">Inicio</a>
    </li>
    <li class="nav_item">
      <a class="nav-link js-scroll-trigger" href="/transferencia">Transferencia</a>
    </li>
    <li class="nav-item">
      <a class="nav-link js-scroll-trigger" href="/login">Logout</a>
    </li>
{% endblock %}

{% block content %}

<section class="bg-primary" id="registro">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-heading text-white">Bienvenido {{usuario.nick_name}}</h2>
        <hr class="light my-4">
      </div>
    </div>
  </div>
</section>

<section class="bg-dark text-white" id="perfil">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-heading text-white">Perfil</h2>
        <hr class="light my-4">
      </div>
    </div>
  </div>
</section>
</br>
<div class="col-md-9">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12">
		                    <form>

                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">Codigo Bancario</label> 
                                <div class="col-8">
                                  <input placeholder="{{usuario.cod_usuario}}" class="form-control" type="text" readonly>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">Nombre</label> 
                                <div class="col-8">
                                  <input placeholder="{{usuario.full_name}}" class="form-control" type="text" readonly>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">Nickname</label> 
                                <div class="col-8">
                                  <input placeholder="{{usuario.nick_name}}" class="form-control" type="text" readonly>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">Corre Electronico</label> 
                                <div class="col-8">
                                  <input placeholder="{{usuario.correo}}" class="form-control" type="text" readonly>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">Saldo</label> 
                                <div class="col-8">
                                  <input placeholder="{{usuario.monto}}" class="form-control" type="text" readonly>
                                </div>
                              </div>

                        </form>
		                </div>
		            </div>
		            
		        </div>
		    </div>
		</div>
</br>
{% endblock %}
