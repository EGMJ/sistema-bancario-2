{% extends 'base/base.html' %}

{% block header %}

{% endblock %}

{% block nav_items %}
    <li class="nav-item">
      <a class="nav-link js-scroll-trigger" href="/login">Logout</a>
    </li>
{% endblock %}

{% block content %}
<section class="bg-primary" id="registro" xmlns="http://www.w3.org/1999/html">
      <div class="container">
            <div class="row">
                  <div class="col-lg-8 mx-auto text-center">
                    <h2 class="section-heading text-white">Graficas - Viajes Cancelados por Mes</h2>
                    <hr class="light my-4">
                  </div>
            </div>
      </div>
</section>

<div class="row">
    <div class="col-md-2 col-md-offset-2">
    </div>
    <div class="col-md-8 col-md-offset-4">
        <div class="col-md-12 text-center">
        </div>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            <p><label for="id_mes">Mes:</label>
            <select name='mes' required class = "form-control" id="id_mes">
                <option value="" selected="">---------</option>
                <option value='1'>Enero</option>
                <option value='2'>Febrero</option>
                <option value='3'>Marzo</option>
                <option value='4'>Abril</option>
                <option value='5'>Mayo</option>
                <option value='6'>Junio</option>
                <option value='7'>Julio</option>
                <option value='8'>Agosto</option>
                <option value='9'>Septiembre</option>
                <option value='10'>Octubre</option>
                <option value='11'>Noviembre</option>
                <option value='12'>Diciembre</option>
            </select>
            </p>
            <div class="col-md-12 text-center">
                <input class="btn btn-light btn-xl js-scroll-trigger" type="submit" value="Cargar">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 mx-auto text-center">
        <hr class="light my-4">
        <div id="canvas"></div>
    </div>
</div>

</br>
<div class="col-lg-8 mx-auto text-center">
    <a class="btn btn-primary" href="/admin/{{id}}/graficas">Home Graficas</a>
</div>
</br>


{% endblock %}

{% block extraJs %}
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script charset="utf-8">

    var data = [
      {{cadena|safe}}
    ]

    var width = 960,
      height = 500,
      radius = Math.min(width, height) / 2;

    var color = d3.scale.ordinal()
      .range(["#fbb040", "#f15a29", "#be1e2d"]);

    var arc = d3.svg.arc()
      .outerRadius(radius - 10)
      .innerRadius(0);

    var labelArc = d3.svg.arc()
      .outerRadius(radius - 60*(Math.PI / 2))
      .innerRadius(radius - 60*(Math.PI / 2));

    var pie = d3.layout.pie()
      .sort(null)
      .value(function(d) {
        return d.size;
      });

    var svg = d3.select("#canvas").append("svg")
      .classed("pie", true)
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var g = svg.selectAll(".arc")
      .data(pie(data))
      .enter().append("g")
      .attr("class", "arc");

    g.append("path")
      .attr("d", arc)
      .style("fill", function(d) {
        return color(d.data.label);
      });

    g.append("text")
      .classed("text", true)
      .attr("transform", function(d) {
        return "translate(" + labelArc.centroid(d) + ")";
      })
      .attr("dy", ".32em")
      .style("font-size","22px")
      .style("font-family","Verdana, Geneva, sans-serif")
      .text(function(d) {
        return d.data.label;
      });

    function type(d) {
      d.size = +d.size;
      return d;
    }

</script>
{% endblock %}
